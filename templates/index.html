<html>
	<head>
		<title>SPARQL Endpoint</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!--[if lte IE 8]><script src="{% static "main-js/js/ie/html5shiv.js" %}"></script><![endif]-->
		<link rel="stylesheet" href="{% static "main-css/main.css" %}" />
		<!--[if lte IE 9]><link rel="stylesheet" href="{% static "main-css/ie9.css" %}" /><![endif]-->
		<!--[if lte IE 8]><link rel="stylesheet" href="{% static "main-css/ie8.css" %}" /><![endif]-->
	</head>
	<body class="wrapper style1">
		<div id="page-wrapper">

			<!-- Header -->
				<header id="header">
					<h1 id="logo">SPARQL Endpoint</h1>
					<nav id="nav">
						<ul>
							<li><a href="/">Home</a></li>
							{% if user.is_authenticated %}
							<li><a href="/yasgui/">YASGUI</a></li>
							<li><a href="/snapper/">Snapper</a></li>
							<li><a href="/logout/" class="button special">Log Out</a></li>
							{% endif %}
							{% if not user.is_authenticated %}
							<li><a href="/login/" class="button special">Log In / Sign Up</a></li>
							{% endif %}
						</ul>
					</nav>
				</header>
		</div>

		<!-- Scripts -->
			<script src="{% static "main-js/jquery.min.js" %}" ></script>
			<script src="{% static "main-js/jquery.scrolly.min.js" %}" ></script>
			<script src="{% static "main-js/jquery.dropotron.min.js" %}" ></script>
			<script src="{% static "main-js/jquery.scrollex.min.js" %}" ></script>
			<script src="{% static "main-js/skel.min.js" %}" ></script>
			<script src="{% static "main-js/util.js" %}" ></script>
			<!--[if lte IE 8]><script src="{% static "main-js/ie/respond.min.js" %}"></script><![endif]-->
			<script src="{% static "main-js/main.js" %}"></script>

	</body>
</html>
